<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<div>
    <div>
        <p>Chuyển độ C sang độ F</p>
    </div>
    <div>
        <p>Nhập độ C</p>
        <input id="doC" value="" type="text">
    </div>
   <div>
       <p>Độ F</p>
       <input id="doF" value="" type="text">
   </div>
    <div>
        <button type="button" onclick="Chuyen_doi()">Chuyển đổi nhiệt độ</button>
    </div>
    <div>
        <script>
            function Chuyen_doi() {
                let C = Number(document.getElementById("doC").value);
                let A = 9 / 5 * C +32;
                document.getElementById("doF").value= A;
            }
        </script>
    </div>

</div>
</body>
</html>
