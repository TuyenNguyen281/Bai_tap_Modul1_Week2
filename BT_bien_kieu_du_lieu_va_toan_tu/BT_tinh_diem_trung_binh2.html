<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>
        <div>
            <p>Tính diện tích hình tròn</p>
        </div>
        <div>
            <p>Nhập bán kính</p>
            <input id="Bankinh" value="" type="text">
        </div>
        <div>
            <p>Diện tích hình tròn</p>
            <input id="Dientich" value="" type="text">
        </div>
        <div>
            <p>Chu vi hình tròn</p>
            <input id="Chuvi" value="" type="text">
        </div>
        <div>
            <button type="button" onclick="tinh_toan1()">Tính1</button>
        </div>
        <div>
            <button type="button" onclick="tinh_toan2()">Tính2</button>
        </div>
    </div>
    <div>
        <script>
            function tinh_toan1() {
                let R = Number(document.getElementById("Bankinh").value);
                let S = R * R * 3.14;
                document.getElementById("Dientich").value= S;
            }
        </script>
    </div>
    <div>
        <script>
            function tinh_toan2() {
                let R = Number(document.getElementById("Bankinh").value);
                let P = R * 2 * 3.14;
                document.getElementById("Chuvi").value= P;

            }
        </script>
    </div>
</div>
</body>
</html>
