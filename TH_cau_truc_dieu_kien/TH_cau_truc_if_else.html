<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cấu trúc if else</title>
</head>
<body>
<div>
    <script>
        let value = prompt('What is the "official" name of JavaScript?', '');

        if (value == 'ECMAScript') {
            alert('Right!');
        } else {
            alert("You don't know? ECMAScript!");
        }
    </script>
</div>
</body>
</html>
