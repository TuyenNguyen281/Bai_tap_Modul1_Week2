<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc switch else</title>
</head>
<body>
<div>
    <script>
        let a = prompt("nhập số?", '');
        if (a > 0) {
            alert(1);
        } else if (a < 0) {
            alert(-1);
        } else {
            alert(0);
        }


    </script>
</div>
</body>
</html>
