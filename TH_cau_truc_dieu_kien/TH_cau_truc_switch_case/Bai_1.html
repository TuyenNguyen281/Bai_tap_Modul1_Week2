<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cấu trúc switch case</title>
</head>
<body>
<div>
    <script>
        let browser = prompt("Plese type your", '');

        switch (browser) {
            case 'Edge':
            alert("You've got the Edge!");
            break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert("Okay we support these browsers too");
                break;
            default:
                alert("We hope that this page looks ok!");

        }
    </script>
</div>
</body>
</html>
